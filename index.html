<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla JS Music Player</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="player" role="region" aria-label="Music player">
        <div class="art">
            <img id="cover" src="https://via.placeholder.com/600x600/111/fff?text=♪" alt="Album artwork" />
            <div class="glass">
                <div class="title" id="nowTitle">—</div>
                <div class="artist" id="nowArtist">—</div>
            </div>
        </div>

        <div class="panel">
            <div class="transport">
                <button class="btn icon" id="prevBtn"><svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zM9.5 12 20 5v14z" />
                    </svg></button>
                <button class="btn icon primary" id="playBtn"><svg id="playIcon" width="22" height="22"
                        viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg><svg id="pauseIcon" width="22" height="22" viewBox="0 0 24 24" style="display:none">
                        <path d="M6 5h4v14H6zM14 5h4v14h-4z" />
                    </svg></button>
                <button class="btn icon" id="nextBtn"><svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M16 6h2v12h-2zM4 5l10.5 7L4 19z" />
                    </svg></button>
                <div class="time"><span id="cur">0:00</span><span>•</span><span id="dur">0:00</span></div>
            </div>

            <div class="stack">
                <div class="progress">
                    <div class="bar" id="progressBar"></div>
                </div>
                <input id="seek" type="range" min="0" max="1000" value="0" />
                <div class="labels"><span>Progress</span><span id="remaining">-0:00</span></div>
            </div>

            <div class="row">
                <span style="width:28px;display:inline-grid;place-items:center"><svg width="18" height="18"
                        viewBox="0 0 24 24">
                        <path d="M5 9v6h4l5 5V4L9 9H5z" />
                    </svg></span>
                <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9" />
                <span id="volVal" style="width:42px; text-align:right; color:var(--muted)">90%</span>
            </div>

            <div class="toggles">
                <label class="toggle"><input type="checkbox" id="autoplay"> Autoplay next</label>
                <label class="toggle"><input type="checkbox" id="loop"> Loop track</label>
                <button class="btn" id="shuffleBtn">Shuffle</button>
            </div>

            <!-- NEW add-music section -->
            <div class="add-music">
                <label class="btn">
                    <input type="file" id="fileInput" accept="audio/*" multiple hidden>
                    Upload Local Music
                </label>
                <div style="display:flex; gap:6px; margin-top:10px;">
                    <input type="url" id="urlInput" placeholder="Paste online audio URL">
                    <button class="btn" id="addUrlBtn">Add</button>
                </div>
            </div>

            <div class="playlist" id="playlist"></div>
        </div>
    </div>

    <audio id="audio" preload="metadata"></audio>
    <script src="script.js"></script>
    <!-- jsmediatags for reading mp3 metadata -->
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
   
</body>

</html>
